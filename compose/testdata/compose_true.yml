sensors:
    sensor1:
        exec_path: ./testdata/sensor_sample
        param: --events="bashReadLine,vfsOpen"
        run_as_root: true
        events_header:
            bashReadLine:
                - "PID"
                - "UID"
                - "Username"
                - "CommandLine"
            vfsOpen:
                - "PID"
                - "UID"
                - "Username"
                - "Fullpath"
                - "Flags"
                - "FlagsInterpretation"

exporters:
    exporter1:
        mode: "network"
        destination: "localhost:4317"
        timeout: 5

